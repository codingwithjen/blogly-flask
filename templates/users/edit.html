{% extends 'base.html' %}

{% block title %}Edit {{ user.full_name }}{% endblock %}

{% block content %}

<h1>Edit a User</h1>

<form method="post">
    <div>
        <label for="first_name">First Name</label>
        <div><input type="text" name="first_name" id="first_name" value="{{ user.first_name }}"></div>
    </div>

    <div>
        <label for="last_name">Last Name</label>
        <div><input type="text" name="last_name" id="last_name" value="{{ user.last_name }}"></div>
    </div>

    <div>
        <label for="image_url">Image URL</label>
        <div><input type="text" name="image_url" id="image_url" value="{{ user.image_url }}"></div>
    </div>

    <div>
        <a href="/users">Cancel</a>
        <button type="submit">Save</button>
    </div>
</form>

{% endblock %}
